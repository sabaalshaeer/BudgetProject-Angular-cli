<div class="header">
  <h1>Your Budget Uptodate</h1>
</div>

<div class="budget" *ngFor="let budget of Http.getBudgets()">
  <mat-tab-group>
    <mat-tab label="{{budget.name }}">
      <ng-template matTabContent>
        {{budget.total}}
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
